name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Run lint
        run: |
          cd frontend
          pnpm run lint

      - name: Run tests
        run: |
          cd frontend
          pnpm run test
          
      - name: Run build
        run: |
          cd frontend
          pnpm run build
